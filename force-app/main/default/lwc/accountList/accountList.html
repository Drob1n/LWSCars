<template>
    <lightning-card title="Accounts" icon-name="standard:account" alternative-text="Account">
      <div class="slds-card__body slds-card__body_inner">
            <template for:each={accounts} for:item="account">
              <lightning-layout-item key={account.Id} size="3" class="slds-var-p-around_x-small">
                <lightning-button
                class = "button slds-small-size"
                data-id ={account.id}
                variant ="brand"
                label ={account.Name}
                onclick={showShowrooms}>
                </lightning-button>
              </lightning-layout-item>
            </template>
     </div>
    </lightning-card>
</template>
