<template>
    <div class="slds-box slds-theme_shade">
  <lightning-card title = "Accounts List">
      <label class="slds-form-element__label" for="select-01">Select Account
      </label>
      <div class="slds-form-element__control">
          <div class="slds-select_container">
              <select class="slds-select" id="select-01" onchange={onValueSelection}>
                  <option value=" "></option>
                  <template for:each={accounts} for:item="acc">
                      <option key={acc.Id} value={acc.Id}>
                          {acc.Name}
                      </option>
                  </template>
              </select>
          </div>
      </div>
      <lightning-card title="Showrooms">
          <label class="slds-form-element__label" for="select-02">Select Showroom</label>
          <div class="slds-form-element__control">
              <div class="slds-select_container">
                  <select class="slds-select" id="select-02" onchange={onValueSelection2}>
                      <option value=" "> </option>
                      <template for:each={showrooms} for:item="show">
                          <option key={show.Id} value={show.Id}>
                              {show.Name}
                          </option>
                      </template>
                  </select>
              </div>
          </div>
      </lightning-card>
  </lightning-card>
  <lightning-layout>
    <template if:true={vehicles}>
    <template for:each={vehicles} for:item="vehicle">
        <lightning-layout-item padding="around-small" key={vehicle.Id} size="4">
            <c-vehicle-list vehicle={vehicle}></c-vehicle-list>
        </lightning-layout-item>    
    </template>
    </template>
</lightning-layout>
    </div>
</template>
