<template>
    <lightning-card  title="Vehicle List">
        <lightning-badge label={vehicle.interest_status} class={vehicle.statusbadge}></lightning-badge>
        <image>vehicle.photo</image>
        <p class="slds-var-p-horizontal_small"><b>Vehicle Serial Number: {vehicle.name}</b></p>
        <p class="slds-var-p-horizontal_small">{vehicle.model}</p>
        <p class="slds-var-p-horizontal_small">{vehicle.price}</p>
    </lightning-card>
</template>
